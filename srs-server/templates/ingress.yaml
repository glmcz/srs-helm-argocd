apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "srs.ingressName" . }}
  annotations:
    cert-manager.io/issuer: {{ include "srs.issuerName" . }}
    nginx.ingress.kubernetes.io/rewrite-target: {{ .Values.ingress.annotations.nginxRewriteTarget }}
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: { .Values.ingress.className }
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: {{ include "srs.ingressSecretName" . }}
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - path: {{ .Values.ingress.path }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "srs.fullname"}}
            port:
              number: {{ .Values.ingress.servicePort }}
      - path: {{ .Values.ingress.pathAPI }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "srs.fullname"}}
            port:
              number: {{ .Values.ingress.apiPort }}
      - path: {{ .Values.ingress.pathRTc }}
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "srs.fullname"}}
            port:
              number: {{ .Values.ingress.rtcPort }}
          


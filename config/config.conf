# WebRTC streaming config for SRS.
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;
server_id           SRS1-SET-YOUR-NAME;

http_server {
    enabled         on;
    listen          8080;
    dir             ./objs/nginx/html;
}

http_api {
    enabled         on;
    listen          1985;
}

stats {
    network         0;
}
rtc_server {
    enabled on;
    listen 8000; # UDP port
    # @see https://ossrs.net/lts/zh-cn/docs/v4/doc/webrtc#config-candidate
    candidate 192.168.58.2;
}

vhost __defaultVhost__ {
    rtc {
        enabled     on;
        # @see https://ossrs.net/lts/zh-cn/docs/v4/doc/webrtc#rtmp-to-rtc
        rtmp_to_rtc off;
        # @see https://ossrs.net/lts/zh-cn/docs/v4/doc/webrtc#rtc-to-rtmp
        rtc_to_rtmp off;
    }
    http_remux {
        enabled     on;
        mount       [vhost]/[app]/[stream].flv;
    }
    dvr {
        enabled      on;
        dvr_path     ./dvr/[app]/[stream].[timestamp].flv;
        dvr_plan     session;
    }
    http_hooks {
        enabled         off;
        on_publish      http://host.docker.internal:8085/api/stream/;
        on_unpublish    http://host.docker.internal:8085/api/stream/;
        on_play         http://host.docker.internal:8085/api/session/;
        on_stop         http://host.docker.internal:8085/api/session/;
        on_dvr          http://host.docker.internal:8085/api/dvr/;
        on_hls          http://host.docker.internal:8085/api/hls/;
    }
}